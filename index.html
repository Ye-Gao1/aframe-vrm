<html>
<head>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@v1.0.4/dist/aframe-master.min.js"></script>
  <script src="https://binzume.github.io/aframe-vrm/dist/aframe-vrm.js"></script>
  <script src="dist/extended-wasd-controls.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  <script src="https://unpkg.com/aframe-super-keyboard@1.0.0/dist/aframe-super-keyboard.min.js"></script>
  <script src="https://unpkg.com/aframe-ground-component@0.0.4/dist/aframe-ground-component.min.js"></script>

  <script>
    AFRAME.registerComponent('name-input', {
      init: function () {
        var el = this.el;
        var textElement = document.querySelector('#hello');
        
        el.addEventListener('superkeyboardinput', function (evt) {
          textElement.setAttribute('value', 'Hi, my name is ' + evt.detail.value);
        });
      }
    });
  </script>
</head>
<body>
  <a-scene keyboard-shortcuts="enterVR: false;">
    <a-assets>
      <img id="sky" src="animebacground.webp" crossorigin="anonymous" />
    </a-assets>
    <a-entity environment="preset: dream; shadow: true;"></a-entity>
    <a-entity id="camera" camera position="0 1.6 0" extended-wasd-controls="flyEnabled: true; turnEnabled: true; lookEnabled: true; maxLookAngle: 60;" mouse-cursor></a-entity>
    <a-entity position="0 2.25 -15" particle-system="color: #EF0000,#44CC00"></a-entity>
    <a-entity id="hand" cursor="rayOrigin: mouse" raycaster="objects: .clickable" position="0 1.6 0"></a-entity>
    <a-entity id="keyboard" class="clickable" super-keyboard="hand: #hand; imagePath: images/;" name-input position="0 1.25 -0.5" rotation="-30 0 0"></a-entity>
    <a-entity vrm="src:assets/AliciaSolid/AliciaSolid.vrm;blink:true" vrm-anim="" rotation="0 180 0" position="0 0.5 -2"></a-entity>
    <a-text visible="true" id="hello" value="Hi, my name is _____" color="red" position="-0.5 1.25 -1.5"></a-text>
    <a-entity ground="preset: dream; groundColor: #445; grid: cross"></a-entity>
  </a-scene>
</body>
</html>
